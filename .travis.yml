language: java
install: true
jdk:
  - oraclejdk8
script:
  - ./gradlew build -s
deploy:
  provider: pages
  skip-cleanup: true
  local_dir: docs/docs/.vuepress/dist
  github-token: $GITHUB_TOKEN
  repo: lakermann/social-playlist
  keep-history: true
  target-branch: gh-pages
  on:
    branch: master
